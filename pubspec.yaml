name: tutortyper_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  firebase_analytics: ^12.0.0
  firebase_auth: ^6.0.0
  animations: ^2.0.11
  flutter_animate: ^4.5.2
  awesome_dialog: ^3.2.1
  flutter_neumorphic_plus: ^3.5.0
  flutter_svg: any
  lottie: ^3.3.1
  google_fonts: ^6.3.0
  styled_widget: ^0.4.1
  awesome_snackbar_content: ^0.1.0
  flutter_spinkit: ^5.2.0
  animated_background: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/login_background.json
    - assets/animations/login_view.json
    - assets/animations/Loading.json
    - assets/images/
    - assets/animations/spring_animation.json
